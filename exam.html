<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" id="" size="30" maxlength="100"></label><br>
            <label>Email: <input type="email" name="email" id="" size="30" maxlength="100"></label><br>
        </fieldset><br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="Friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>Would you visit again?<br>
                <label><input type="radio" name="rating" value="yes">Yes</label>
                <label><input type="radio" name="rating" value="no">No</label>
                <label><input type="radio" name="rating" value="Maybe">Maybe</label>
            </p>
            <p>
                <label for="comments">Comments:</label><br>
                <textarea name="comments" id="" cols="40" rows="4"></textarea>
            </p>
            <label><input type="checkbox" name="subcribe" checked="checked">Sign me up for email updates</label><br>
            <input type="submit" name="Submit review" id="">
        </fieldset>
    </form>
</body>
</html>

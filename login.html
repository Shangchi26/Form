<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <label>Age: <input type="text" name="age"></label>
        <br>
        Gender:
        <input type="radio" name="gender" id="female" value="f" checked>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="m">
        <label for="male">Male</label>
    </form>
    <form action="#">
        <p>Please selct your favorite music service(s):</p>
        <br>
        <input type="checkbox" name="service" id="itunes" checked>itunes
        <input type="checkbox" name="service" id="Lastfm" >Last.fm
        <input type="checkbox" name="service" id="Spotify" >Spotify
    </form>
    <form action="#">
        <p>Upload your song in MP3 format</p>
        <input type="file" name="user-song" id=""> <br>
        <input type="submit" value="upload">
    </form>
    <form action="#" method="post">
        <label for="depart">Departure date:</label>
        <input type="date" name="depart">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
